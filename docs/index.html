<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vuelluminati - Helper para aplicações escaláveis com Vuejs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Vue scalable application helper">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./_media/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      auto2top: true,
      name: 'vuelluminati',
      repo: 'danielbonifacio/vuelluminati',
      coverpage: true,
      subMaxLevel: 3,
      loadNavbar: true,
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/danielbonifacio/vuelluminati/blob/master/docs/' + vm.route.file
            }
            var editHtml = '<a href="' + url + '" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;font-size: .8em;">Edite esta página</a>\n'

            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;font-size: .8em;">doumentação escrita com docsify</a>'
          })
        }
      ]
    }
  </script>
  <script src="./_media/docsify.min.js"></script>
</body>
</html>
